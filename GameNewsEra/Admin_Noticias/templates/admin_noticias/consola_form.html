{% extends "base_generic.html" %}
    {% block content%}
    <!--Header-->
    <header id="home">
        <div class="container mt-5">
          <div class="row">
            <div class="col-md-12">
              <div class="header-content-rigth">
                <br><br>
                <h1 class="mb-5 display-2 text-center">Crear / Actualizar Consola</h1>
                <p class="mt-5 mb-5 h3 text-center"></p>
              </div>
            </div>
          </div>
        </div>
    </header>
    {% if user.is_authenticated  %}{% if user.is_staff %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                          <table class="form_cons colorletra table table-hover table-active h5">
                            <style>.colorletra {color: #ffffff; } td:hover {color: #911111;}</style>
                            {{form.as_table}}
                          </table>
                          <button type="submit" style="margin-top: 8%; margin-bottom: 12%;" class="btn btn-outline-danger btn-block">Enviar</button>
                        </div>
                    </div>
                </form>      
            </div>
        </div>
    </div>
    {% endif %}
    {% else %}
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <form action="" method="POST">
                  {% csrf_token %}
                  <div class="card-body">
                      <div class="form-group">
                          <label class="display-4" style="margin-top: 18%; margin-bottom: 10%;" for="formGroupExampleInput">¡¡¡ERROR; DEBE SER UN USUARIO STAFF!!!</label>
                          <p class="h1"><em>401</em></p>
                          <p class="h3" style="margin-bottom: 10%;"><em>Unauthorized :(</em></p>
                      </div>
                  </div>
              </form>      
          </div>
      </div>
    </div>
    {% endif %}
		{%endblock%}
